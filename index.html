<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Passer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>

<body>
    <div class="container">
        <h4>Type a message you would like to pass</h4>
        <form id="message-form">
            <input type="text" name="" id="message" class="box">
            <!-- create a button -->
            <input type="submit" name="" id="submitBtn" class="button">
        </form>
        <h5 class="feedback">Please enter a value to pass</h5>
        <h4>Last message delivered!</h4>
        <h4 class="message-content">Hello World</h4>
    </div>

    <script src="index.js"></script>
</body>

</html>
